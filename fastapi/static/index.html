<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech-to-Text FastAPI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl p-4">
      <!-- Navbar -->
      <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
        <div class="flex items-center justify-between">
          <h1 class="text-xl font-semibold text-gray-800">
            Speech-to-Text FastAPI - Whisper AI (GPT-4o-mini Compatible)
          </h1>

          <div class="flex items-center gap-4">
            <!-- Model Display -->
            <div class="bg-blue-500 text-white px-4 py-2 text-sm rounded-full">
              Whisper-1 Model
            </div>
          </div>
        </div>
      </div>

      <!-- Chat Container -->
      <div class="bg-white rounded-lg shadow-sm border h-96 flex flex-col">
        <!-- Messages -->
        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
          <!-- Messages will be added here -->
        </div>

        <!-- Input Area -->
        <div class="border-t p-4 flex items-center gap-2">
          <input
            type="text"
            id="messageInput"
            placeholder="Ask anything..."
            class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            onkeypress="handleKeyPress(event)"
          />

          <button
            onclick="toggleRecording()"
            id="recordBtn"
            class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors"
          >
            <i class="fas fa-microphone" id="micIcon"></i>
          </button>

          <button
            onclick="sendMessage()"
            class="w-10 h-10 bg-green-500 text-white rounded-full flex items-center justify-center hover:bg-green-600 transition-colors"
          >
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
      <!-- Status -->
      <div id="status" class="mt-4 text-center text-sm text-gray-600"></div>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
